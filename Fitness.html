  <h1>BMI CALCULATOR</h1>
  <form id="bmi-form">
    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" placeholder="Enter your weight">
    <label for="height">Height (cm):</label>
    <input type="text" id="height" placeholder="Enter your height">
    <input type="submit" value="Calculate BMI">
  </form>
  <div id="bmi-result"></div>
  <div class="marquee">No pain, no gain</div>
  </div>

  <script>
    document.getElementById("bmi-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      calculateBMI();
    });

    function calculateBMI() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        document.getElementById("bmi-result").innerHTML = "Please enter valid values for weight and height.";
        return;
      }

      var bmi = weight / ((height / 100) * (height / 100));
      var category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi >= 18.5 && bmi < 25) {
        category = "Normal weight";
      } else if (bmi >= 25 && bmi < 30) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      var result = "Your BMI is " + bmi.toFixed(2) + " (" + category + ").";
      document.getElementById("bmi-result").innerHTML = result;
    }
    
  </script>
